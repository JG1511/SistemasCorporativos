<h1>Realizar Depósito</h1>

<h2>Correntista: {{ correntista.NomeCorrentista }} (ID: {{ correntista.CorrentistaID }})</h2>
<p>Saldo Atual: R$ {{ correntista.Saldo }}</p>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form method="POST" action="{% url 'realizar_deposito_por_id' correntista_id=correntista.CorrentistaID %}">
    {% csrf_token %}

    <div>
        <label for="valor_deposito">Valor do Depósito (R$):</label>
        <input type="number" id="valor_deposito" name="valor_deposito" step="0.01" min="0.01" required>
    </div>

    <br>
    
    <button type="submit">Depositar</button>
</form>
